name: Node-RED with OpenCV


on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:

  build:

    runs-on: ubuntu-20.04
    env:      
      DOCKER_REGISTRY: registry.hub.docker.com 
      DOCKER_IMAGE: bvmensvoort/opencvnodered     
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  
      DOCKER_TARGET_PLATFORMS: linux/arm/v7

    steps:

    - name: Checkout
      uses: actions/checkout@v2.2.0
      #with:
        # Repository name with owner. For example, actions/checkout
        #repository: # optional, default is ${{ github.repository }}
        # The branch, tag or SHA to checkout. When checking out the repository that triggered a workflow, this defaults to the reference or SHA for that event.  Otherwise, defaults to `master`.
        #ref: # optional      

    - name: Set up Docker Buildx      
      uses: crazy-max/ghaction-docker-buildx@v1      
      with:        
        buildx-version: latest
    
    - name: Prepare      
      if: success()      
      id: prepare      
      run: |
        VERSION=latest

        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        fi

        TAGS="--tag ${DOCKER_REGISTRY}/${DOCKER_IMAGE}:${VERSION}"
        if [[ $VERSION =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
          TAGS="$TAGS --tag ${DOCKER_REGISTRY}/${DOCKER_IMAGE}:latest"
        fi

        echo ::set-output name=docker_platform::${DOCKER_TARGET_PLATFORMS}
        echo ::set-output name=docker_image::${DOCKER_REGISTRY}/${DOCKER_IMAGE}
        echo ::set-output name=buildx-version::${GITHUB_RUN_NUMBER}
        echo ::set-output name=tags::${TAGS}
        echo ::set-output name=opencv-release::${OPENCV_RELEASE}
        echo ::set-output name=nodered-release::${NODERED_RELEASE}
        echo ::set-output name=nodejs-release::${NODEJS_RELEASE}

    - name: Set env
      run: echo ::set-env name=RELEASE_VERSION::$(echo ${GITHUB_REF:11})

    - name: Docker Login
      if: success()      
      run: |
        echo "${DOCKER_PASSWORD}" | docker login ${DOCKER_REGISTRY} --username "${DOCKER_USERNAME}" --password-stdin

    - name: Build and push image (using buildx)
      if: success()
      run: |
        docker buildx build \
        --platform ${{ steps.prepare.outputs.docker_platform }} \
        ${{ steps.prepare.outputs.tags }} \
        --file ./Dockerfile \
        --build-arg OPENCV_RELEASE=${{ steps.prepare.outputs.opencv-release }} \
        --build-arg NODERED_RELEASE=${{ steps.prepare.outputs.nodered-release }} \
        --build-arg NODEJS_RELEASE=${{ steps.prepare.outputs.nodejs-release }} \
        --output type=image,push=true \
        .

    - name: Package project
      run: |
        ./package.sh
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ env.RELEASE_VERSION }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: docker-opencv-nodered-${{ env.RELEASE_VERSION }}.tgz
        asset_name: docker-opencv-nodered-${{ env.RELEASE_VERSION }}.tgz
        asset_content_type: application/gnutar

    - name: Upload Release Asset Checksum
      id: upload-release-asset-checksum
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: docker-opencv-nodered-${{ env.RELEASE_VERSION }}.tgz.sha256sums
        asset_name: docker-opencv-nodered-${{ env.RELEASE_VERSION }}.tgz.sha256sums
        asset_content_type: text/plain

